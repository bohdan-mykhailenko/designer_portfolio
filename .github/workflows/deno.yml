# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Checkout the repository

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.1.21  # Install the specific Bun version (consider pinning a version)
        with:
          bun-version: latest  # Or a specific version (e.g., 0.1.24)

      - name: Install Dependencies (if applicable)
        run: bun install  # Installs dependencies from package.json (if any)

      - name: Run Bun Linter
        run: bun lint  # Execute Bun's linter
